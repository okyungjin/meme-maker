<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meme Maker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="color-wrap">
    <input type="color" id="line-color">
    <div class="color-option-wrap">
      <span class="color-option" style="background-color: #1abc9c" data-color="#1abc9c"></span>
      <span class="color-option" style="background-color: #3498db" data-color="#3498db"></span>
      <span class="color-option" style="background-color: #34495e" data-color="#34495e"></span>
      <span class="color-option" style="background-color: #27ae60" data-color="#27ae60"></span>
      <span class="color-option" style="background-color: #8e44ad" data-color="#8e44ad"></span>
      <span class="color-option" style="background-color: #f1c40f" data-color="#f1c40f"></span>
      <span class="color-option" style="background-color: #e74c3c" data-color="#e74c3c"></span>
      <span class="color-option" style="background-color: #95a5a6" data-color="#95a5a6"></span>
      <span class="color-option" style="background-color: #d35400" data-color="#d35400"></span>
      <span class="color-option" style="background-color: #bdc3c7" data-color="#bdc3c7"></span>
      <span class="color-option" style="background-color: #2ecc71" data-color="#2ecc71"></span>
      <span class="color-option" style="background-color: #e67e22" data-color="#e67e22"></span>
    </div>
  </div>
  <canvas></canvas>
  <div class="settings-wrap">
    <input id="line-width" type="range" min="1" max="10" value="5" step="0.5">
    <button id="mode-btn">Draw</button>
    <button id="destroy-btn">Destroy</button>
    <button id="eraser-btn">Erase</button>
    <label for="file">
      Add Photo
      <input type="file" accept="image/*" id="file" />
    </label>
    <input type="text" placeholder="Add text here... :)" id="text" />
    <button id="save">Save Image</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
